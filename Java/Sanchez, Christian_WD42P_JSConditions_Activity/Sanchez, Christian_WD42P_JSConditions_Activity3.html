<!DOCTYPE html>
<html> 
    <body>
        <script>

            var x = prompt("Input number to perform the math operations")
            var y = prompt("Input another number to perform the math operations")

            let x1 = parseInt(x);
            let y1 = parseInt(y);
            
            let add = (x1 + y1);
            let sub = (x1 - y1);
            let mul = (x1 * y1);
            let div = (x1 / y1);
            let mod = (x1 % y1);

            alert("Addition: " + add);
            console.log("Addition: " + add);

            alert("Substraction: " + sub);
            console.log("Substraction: " + sub);

            alert("Multiplication: " + mul);
            console.log("Multiplication: " + mul);

            alert("Division: " + div);
            console.log("Division: " + div);

            alert("Modulo: " + mod);
            console.log("Modulo: " + mod);
        
        </script>
    </body>
</html>
