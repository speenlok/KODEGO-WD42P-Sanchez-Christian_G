<!DOCTYPE html>
<html> 
    <body>
        <script>

            var x = prompt("number")
            var y = prompt("another number")

                    console.log("The biggest number you provided is " + x)

            } else if( x <= y){
                    alert("The biggest number you provided is " + y);
                    console.log("The biggest number you provided is " + y)

            }

            

        
        </script>
    </body>
