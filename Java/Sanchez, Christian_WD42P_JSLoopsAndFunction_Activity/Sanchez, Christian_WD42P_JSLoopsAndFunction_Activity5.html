<!Doctype html>
<html>
    <body>

        <script>

            /**Convert Hours into Seconds  		  	
             - create a function to do the conversion of hours into seconds
            - 60 seconds in a minute, 60 minutes in an hour
            - Don't forget to return your answer.**/


            const hours = prompt("Input Number of Hours:")

            function convert () {
                return hours*3600
            }

            let result = convert();
        
            document.write("The number of hours you typed has this many seconds " + result);
            console.log("The number of hours you typed has this many seconds " + result);
           
        </script>    

    </body>
