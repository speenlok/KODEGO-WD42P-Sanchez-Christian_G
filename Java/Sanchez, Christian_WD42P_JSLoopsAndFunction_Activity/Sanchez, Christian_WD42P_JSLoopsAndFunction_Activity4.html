            /**Write a JS code to count all letters in a word.
             - create a function that will accept a single string parameter
            - use for loop to count
            - return the number of characters in the given string**/


            let str = prompt("Type a word")
            let count = 0

            function charCount () {
                for (let i = 0; i < str.length; i++) {
                    return str.length
                }
            }

            let result = charCount();

            document.write("The word you typed has this many words " + charCount());
            console.log("The word you typed has this many words " + charCount());
